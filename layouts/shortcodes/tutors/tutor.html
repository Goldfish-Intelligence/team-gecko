<div class="tutor">
    <figure>
        <img src="{{ .Get "image" }}" alt="{{ .Get "name" }}" title="{{ .Get "name" }}">
        <figcaption>
            <h3>{{ .Get "name" }}</h3>
            <p>{{ add (mul (sub now.Year (.Get "term")) 2) 1 }}. Semester<br>{{ .Get "course" | safeHTML }}</p>
        </figcaption>
    </figure>
</div>
