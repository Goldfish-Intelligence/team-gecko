<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <div id="container">
            <div id="background">
                <img src="img/gecko_background.svg">
            </div>
            {{- partial "header.html" . -}}
            <main id="swup" class="transition-fade page-{{ .File.BaseFileName }}">
            {{- block "main" . }}{{- end }}
            </main>
            {{- partial "footer.html" . -}}
        </div>
        <script>
            document.documentElement.classList.remove('is-animating');
            const swup = new Swup({
                linkSelector: 'nav a',
                plugins: [
                    new SwupHeadPlugin({
                        awaitAssets: true
                    }),
                    new SwupScriptsPlugin({
                        optin: true
                    }),
                ]
            });
        </script>
    </body>
</html>
